<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILOTOP Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-container">
        <div class="hero-left">
            <div class="header">
                <div class="hero-top">wilotop</div>
                <button class="burger">burger</button>
            </div>
            <div class="hero-title">The #1 source for developing websites.</div>
            <div class="hero-bottom">An ever growing collection of high-quality projects, built for clients all over the world.</div>
        </div>
        <div class="hero-right">
            <div class="piano">
                <div class="key blue">
                    <div class="key-label">About</div>
                </div>
                <div class="key mid_orange">
                    <div class="key-label">Tech</div>
                </div>
                <div class="key light_orange">
                    <div class="key-label">Projects</div>
                </div>
                <div class="key dark_orange">
                    <div class="key-label">Contact</div>
                </div>
                <div class="key purple">
                    <div class="key-label">Socials</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
